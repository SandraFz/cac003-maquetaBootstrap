<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-tp</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="nav w-100 d-flex justify-content-between">
          <a class="navbar-brand text-black" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="d-flex">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-black" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled text-secondary text-opacity-50">Desactivado</a>
              </li>

            </ul>
          </div>
        </div>
        <form class="d-flex w-100 pt-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <div class="card-group p-1">

      <div class="card m-1">
        <div class="d-flex justify-content-center position-relative align-item-center pt-5 pb-5 bg-html">
          <img src="./assets/html-logo.png" class="card-img-top w-25" alt="...">
          <div class="b-shadow position-absolute w-25"></div>
        </div>

        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>

      <div class="card m-1">
        <div class="d-flex justify-content-center align-item-center position-relative bg-css">
          <img src="./assets/css3-logo-png-transparent.png" class="card-img-top w-25 mt-5 mb-5 css-img" alt="...">
          <div class="css-1 position-absolute w-100 h-100"></div>
          <div class="css-2 position-absolute w-100 h-100"></div>
        </div>

        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>

      <div class="card m-1">
        <div class="d-block bg-bootstrap">
          <div >
            <div class="row w-100 justify-content-center  pt-5">
              <img src="./assets/bootstrap-logo.png" class="card-img-top w-25 m-auto border border-2 rounded-3 p-0" alt="...">
            </div>
            <div class="text-light d-block">
              <span class="d-flex justify-content-center fw-bold fs-5 pb-5">
                Bootstrap
              </span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="ps-3 pe-3">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail">
        <p><small class="text-muted">Nunca comparta su email.</small></p>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="col-sm-10 mt-3">
        <input type="checkbox" id="checkboxS">
        <label for="checkbox" class="col-sm-2 col-form-label">Verificar</label>
      </div>
      <button class="btn btn-primary w-auto m-3">
        Enviar
      </button>
    </div>

  </section>
  <footer>

  </footer>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
